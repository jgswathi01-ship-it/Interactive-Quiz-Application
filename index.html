<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="quiz-container">
    <h1>JavaScript Quiz</h1>

    <!-- Quiz Box -->
    <div id="quiz-box">
      <h2 id="question">Question text</h2>
      <ul>
        <li><button class="answer-btn" onclick="checkAnswer(0)"></button></li>
        <li><button class="answer-btn" onclick="checkAnswer(1)"></button></li>
        <li><button class="answer-btn" onclick="checkAnswer(2)"></button></li>
        <li><button class="answer-btn" onclick="checkAnswer(3)"></button></li>
      </ul>
      <button id="next-btn" onclick="nextQuestion()">Next</button>
    </div>

    <!-- Result Box -->
    <div id="result-box" class="hidden">
      <h2>Quiz Completed ðŸŽ‰</h2>
      <p id="score"></p>
      <button onclick="restartQuiz()">Restart Quiz</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
